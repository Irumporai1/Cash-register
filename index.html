<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <section class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <div>
            <div class="label">Bill Amount</div>
            <input id="bill-amount">
            <button id="nxt-button">Next</button>
        </div>
        
        <div class="cashInput">
            <div class="label">Cash given:</div>
            <input id="cash-given">
            <button id="btn-check">Check</button>
        </div>
        
        
    
    <div class="error-msg"></div>
<div class="returnChange">
    <div class="label">Return change :</div>
    <table>
        <tr>
            <th>No. of Notes</th>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
</div>
</section>
</body>
<script src="app.js"></script>

</html>
